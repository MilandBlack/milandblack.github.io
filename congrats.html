<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
function myFunction() {
  const audio = new Audio("rikrol.MP3");
  var image = document.getElementbyID("ps5");
  alert("You are a Winner! You are the 4th claimant!");
  audio.play();
  document.getElementbyID("insText").innerHTML = "Nevemind, you've been Rick Rolled!";
  image.src = "RikRoller.png";
}
</script>
<div style="text-align: center;">
  <a onclick="myFunction()"><img src="congrats.png" alt="Congrats" style="width:100%"></a>
  <h2 id="insText">Click the PS5 to see if you won!</h2>
  <a onclick="myFunction()"><img id="ps5" src="goldps5.png" alt="PS5" style="height:400px"></a>
</div>
  
</body>

</html>
